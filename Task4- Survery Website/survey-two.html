<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./survey.css">
    <style>
        option{
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <form action="">
                <br>
                <h1 class="head">Survey Form</h1>
                <h1 class="count">2/3</h1>
                <input type="number" name="age" placeholder="Age">
                <input type="text" name="study" list="branchlist" placeholder="Branch of Study">
                <datalist id="branchlist" name="study">
                    <option>Computer</option>
                    <option>Commerce</option>
                    <option>Physics</option>
                    <option>Chemistry</option>
                    <option>Mathematics</option>
                </datalist>
                    <input type="text" name="college" placeholder="Collage Name">
                    <input type="text" name="state" placeholder="State">
                    <input type="text" name="country" placeholder="Country">
                    
                   

                    <button class="btn"><a href="./survey-three.html">Next</a></button>
            </form>
        </div>
    </div>
    
</body>
</html>
